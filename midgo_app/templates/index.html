        .top_right{

        .middle{

        }

        .middle_image_div{

            background-position: center;

        .middle_button{
            width: 5vw;

            outline: none;
        }

        .top_right_button_div{

        .button {

        #login_button, #logout_button{
            width: auto;
            height: auto;
            position: relative;
            float: left;
            border-radius: 12px;
            margin-right: 5%;

        #join_button{
            width: auto;

        #mypage_button{

        .noti_button_div{
            width: 4vw;
            height: 4vw;
            position: relative;
            top : 20%;
            left: 20%;
            -webkit-animation: bounce 1s infinite;
            background-color: transparent;
        }
            
        @-webkit-keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                -webkit-transform: translateY(0); 
            }
            40% {
                -webkit-transform: translateY(-25px); 
            }
            60% {
                -webkit-transform: translateY(-15px); 
            }
        }

        .noti_image{
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .noti_div{
            position: absolute;
            width: 0%;
            height: 0%;
            background-color: aquamarine;
            top : 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* display: none; */
        }

        .bottom{

            height: 10%;

        }

        .bottom_text_div{

            background-color: aliceblue;

        }

        .category_div{
            width: 20%;

            top: 0%;
            right: -30%;
            background-color: black;
            opacity: 0.8;

        }

        .category_content_div{

        .category_content{

        }

        .middle_intro_text_div{

            left: 50%;
            transform: translateX(-50%);
            bottom: 15%;

        }

        .middle_intro_text_english_div{

        .middle_intro_text_english{

        .middle_go_main_div{

        .middle_go_main_image{

        .middle_model_image_div{

            position: absolute;
            top: 0%;
            left: 0%;
            background-color: transparent;
        }

        .middle_model_image_cover{
            width: auto;

            position: absolute;

        }

        .middle_model_image{

            border-radius: 50%;
        }

        .middle_model_hover{

            top: 0;

            background-color: beige;

        }

    </style>

    <script>
        var notification_is_block = true;
        var category_is_block = true;

        function toggle_notification(){
            if(notification_is_block){
                $(".noti_button_div").animate({
                    'top' : '900%'
                },600);
                setTimeout(function(){
                    // $(".noti_div").fadeIn(200);
                    $(".noti_div").animate({
                        'width' : '95%',
                        'height' : '90%'
                    },200);
                },600);
                notification_is_block = false;
            }
            else {
                $(".noti_div").fadeOut(200);
                notification_is_block = true;
            }
        }

        function toggle_category(){
            if(category_is_block){
                //$(".category_div").fadeIn(500);
                $(".category_div").animate({
                    'right' : '0%'
                });
                category_is_block = false;
            }
            else {
                //$(".category_div").fadeOut(500);
                $(".category_div").animate({
                    'right' : '-30%'
                });
                category_is_block = true;
            }
        }

        function go_main(){
            $("body")
            .animate({
                'top' : '5%'
            },500)
            .animate({
                'top' : '-100%'
            },200);
            setTimeout(function(){
                window.location.href = '/main/';
            },650);
        }
    </script>
